<script>
    async function apparition(){
      
        var element = document.getElementById("test");
        var elemBody = document.getElementById("bodyer");
       
        elemBody.style.opacity = 0;
        
        var counter = 1;
        while(element.style.opacity < 1){
            element.style.opacity = counter;
         await new Promise(resolve => setTimeout(resolve, 20));
         counter = counter + 0.02;
        }
        
        var bodyCounter = 0;
        while(elemBody.style.opacity<1){
            elemBody.style.opacity = bodyCounter;
           
            await new Promise(resolve => setTimeout(resolve,20));
            bodyCounter = bodyCounter + 0.01;
        }


    }
</script>

<script>
    async function contactSub(){
        alert("submission successful.");
        var contactBody = document.getElementById("bodyer");
        var submissionBody = document.getElementById("subBodyer");

        var contactOpa = 1;
        var subOpa = 0;
        while(contactOpa >0){

            contactBody.style.opacity = contactOpa;
            await new Promise(resolve => setTimeout(resolve, 20));
            contactOpa = contactOpa -0.01
        }

        while(subOpa<1){
            submissionBody.style.opacity=subOpa;
            await new Promise(resolve => setTimeout(resolve, 20));
            subOpa = subOpa +0.01;
        }



    }
</script>

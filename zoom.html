<script>
    async function apparition(){
      
        var element = document.getElementById("test");
        var elemBody = document.getElementById("bodyer");
        var elemBodyEs = document.getElementById("bodyerEs");
        elemBody.style.opacity = 0;
        elemBodyEs.style.opacity = 0;
        var counter = 1;
        while(element.style.opacity < 1){
            element.style.opacity = counter;
         await new Promise(resolve => setTimeout(resolve, 30));
         counter = counter + 0.02;
        }
        
        var bodyCounter = 0;
        while(elemBody.style.opacity<1){
            elemBody.style.opacity = bodyCounter;
            elemBodyEs.style.opacity = bodyCounter;
            await new Promise(resolve => setTimeout(resolve,30));
            bodyCounter = bodyCounter + 0.01;
        }


    }
</script>
